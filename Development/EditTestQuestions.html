
<!DOCTYPE html>
<html>
<head>
    <title>Edit Questions for the Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!--
    <link rel="stylesheet" href="/bootstrap-3.3.6/css/bootstrap.min.css">
    <script src="/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/angular/ui-bootstrap-tpls-1.3.2.min.js"></script>
    -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="libs/Sortable/Sortable.js"></script>
    <script src="libs/Sortable/ng-sortable.js"></script>
</head>
<body>
  <script src="js/EditTestQuestions.js"></script>
  <div class="container" id="testInfo" ng-app="EditQuestionsTest"> 
    <div class="row">
      <div class="col-md-10">
        <label for="testName">Test Name:</label><h1 id="testName"></h1>
        <label for="className">Class Name:</label><p id="className"></p>
      </div>
      <div class="col-md-2">
        <div class="dropdown">
          <button id="export" class="btn btn-block btn-primary dropdown-toggle" data-toggle="dropdown">Export  <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#" id="asHTML" onclick="previewAsHTML()">As HTML</a></li>
            <li><a href="#" id="asPDF">As PDF</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div ng-controller="QuestionsController" id="pnlQuestions" class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">Available Questions:</div>
            <div  class="panel-body">
              <ul ng-sortable="QuestionsConfig" class="list-group">
                <li class="list-group-item" ng-repeat="x in questions">
                  <div class="list-group-item-heading">
                    <h4 name="Title">{{x.Title}}</h4>
                  </div>
                  <div class="list-group-item-text">
                    <p name="Description">{{x.Description}}</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
      </div>
      <div id="pnlMid" class="col-md-1"></div>
      <div ng-controller="TestQuestionsController" id="pnlTestQuestions"  class="col-md-7">
          <div class="panel panel-default">
            <div class="panel-heading">Test Questions:</div>
            <div class="panel-body">
              <ul id="TQTexts" ng-sortable="TestQuestionsConfig" class="list-group">
                <!---->
                <li  class="list-group-item" ng-repeat="x in testquestions">
                  <div class="list-group-item-heading">
                    <h4 name="Title">{{x.QuestionNumber + ': ' + x.Title}}</h4>
                  </div>
                  <div id="TQText" class="list-group-item-text">
                    <p name="Description">{{x.Description}}</p>
                    <img src="{{x.Text}}" class ="img-thumbnail img-responsive" alt={{x.Title}}>
                  </div>
                </li>
                
              </ul>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
