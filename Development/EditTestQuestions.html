
<!DOCTYPE html>
<html>
<head>
    <title>Edit Questions for the Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!--
    <link rel="stylesheet" href="/bootstrap-3.3.6/css/bootstrap.min.css">
    <script src="/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/angular/ui-bootstrap-tpls-1.3.2.min.js"></script>
    -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body>
  <script src="js/EditTestQuestions.js"></script>
  <div class="container" id="testInfo" ng-app="EditQuestionsTest" ng-controller="EditTestQuestionsController"> 
    <div class="row">
      <label for="testName">Test Name:</label><h1 id="testName"></h1>
      <label for="className">Class Name:</label><p id="className"></p>
    </div>
    <div class="row">
      <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">Questions:</div>
            <div id="pnlQuestions" class="panel-body">
              <ul>
                <li ng-repeat="x in names">{{ x.name + ', ' + x.country }}</li>
              </ul>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
