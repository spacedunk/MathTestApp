
<!DOCTYPE html>
<html>
<head>
    <title>Edit Questions for the Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!--
    <link rel="stylesheet" href="/bootstrap-3.3.6/css/bootstrap.min.css">
    <script src="/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/angular/ui-bootstrap-tpls-1.3.2.min.js"></script>
    -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body>
  <script src="js/EditTestQuestions.js"></script>
  <div class="container" id="testInfo" ng-app="EditQuestionsTest" ng-controller="EditTestQuestionsController"> 
    <div class="row">
      <label for="testName">Test Name:</label><h1 id="testName"></h1>
      <label for="className">Class Name:</label><p id="className"></p>
    </div>
    <div class="row">
      <div id="pnlQuestions" class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">Available Questions:</div>
            <div  class="panel-body">
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="x in names">
                  <div class="list-group-item-heading">
                    <h4 name="Title">{{x.Title}}</h4>
                  </div>
                  <div class="list-group-item-text">
                    <p name="Description">{{x.Description}}</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
      </div>
      <div id="pnlMid" class="col-md-4"></div>
      <div id="pnlTestQuestions"  class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">Test Questions:</div>
            <div class="panel-body">
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="x in names">
                  <div class="list-group-item-heading">
                    <h4 name="Title">{{x.Title}}</h4>
                  </div>
                  <div class="list-group-item-text">
                    <p name="Description">{{x.Description}}</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
