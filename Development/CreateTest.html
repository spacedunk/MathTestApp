<!DOCTYPE html>
<html>
<head>
    <title>Create Test - MatchPOC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="/bootstrap-3.3.6/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!--<script src="/bootstrap-3.3.6/js/bootstrap.min.js"></script>-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/CreateTest.js"></script>   
</head>
<body>
<div class="container">
    <div class="row">
      <form role="form">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="desc">Description:</label>
            <textarea class="form-control" id="desc" rows="5"></textarea> 
          </div>
          <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" class="form-control" id="class"></input>
          </div>
      </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button id="submitTest" type="button" class="btn btn-default" data-toggle="modal" data-target="#testModal">Submit</button>
        </div>
    </div>
</div>

<div id="testModal" class="modal fade" role="dialog">
   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Add Test</h4>
           </div>
           <div class="modal-body">
              <p>Are you sure you want to create this Test?</p>
              <button id="CreateTest" type="button" class="btn btn-default">Yes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              <div id="txtTest"></div>
           </div>
           <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           </div>
       </div>
   </div> 
</div>
</body>
</html>
