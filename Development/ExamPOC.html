
<!DOCTYPE html>
<html>
<head>
    <title>Math POC to help Teachers lives??????</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        function getHi() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("txtHi").innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open("GET", "ExamPOC.php", true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button type="button" onclick="getHi()">Test</button>
        </div>
    </div>
    <div class="row">
        <div id="txtHi"class="col-md-12">         
        </div>
    </div>
</div>
</body>
</html>
