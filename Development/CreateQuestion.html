
<!DOCTYPE html>
<html>
<head>
    <title>Create Question - MatchPOC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!--<link rel="stylesheet" href="/bootstrap-3.3.6/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!--<script src="/bootstrap-3.3.6/js/bootstrap.min.js"></script>-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/CreateQuestions.js"></script>   
</head>
<body>
<div class="container">
    <div class="row">
      <form role="form">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="desc">Description:</label>
            <textarea class="form-control" id="desc" rows="5"></textarea> 
          </div>
          <label class="radio-inline">
            <input type="radio" name="type" class="type" value="Image">Image
          </label>
          <label class="radio-inline">
            <input type="radio" name="type" class="type" value="Text">Text
          </label>
          <div class="form-group" id="imageDiv">
            <label for="imageFile">Select image to upload:</label>
            <input type="file" name="imageFile" id="imageFile">
          </div>
          <div class="form-group" id="textDiv">
            <label for="text">Text:</label>
            <textarea class="form-control" id="text" rows="5"></textarea> 
          </div>
          <div class="form-group">
            <label for="Answer">Answer:</label>
            <input type="text" class="form-control" id="answer">
          </div>
      </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button id="submitQuestion" type="button" class="btn btn-default" data-toggle="modal" data-target="#questionModal">Submit</button>
        </div>
    </div>
</div>

<div id="questionModal" class="modal fade" role="dialog">
   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Add Question</h4>
           </div>
           <div class="modal-body">
              <p>Are you sure you want to create this Question?</p>
              <button id="CreateQuestion" type="button" class="btn btn-default">Yes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              <div id="txtQuestion"></div>
           </div>
           <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           </div>
       </div>
   </div> 
</div>
</body>
</html>
